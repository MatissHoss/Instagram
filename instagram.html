<!DOCTYPE html>
<html>
<head>
<title>Instagram</title>
<link rel="stylesheet" href="style.css" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="Images/Tab_logo.jpeg">
</head>
<body>
    
<!-- header -->
<header>
    <div class="navbar-right">
        <ul>
            <li> <img class="logo" src="Images/InstagramLogo.png" alt="Instagram Logo"/> </li>
            <li> <input class="email" type="text" name="searchBar" value="Phone number, username or email address" /> </li>
            <li> <input class="enterpassword" type="password" name="passwordBar" value="" /> </li>
            <li> <input class="login" type="submit" value="Log In"> </li>
     
            <li> <input class="facebook" type="submit" value="Log in with Facebook"> </li>
            <li> <input class="password" type="submit" value="Forgotten your password?"> </li>
            <li> <input class="new-account" type="submit" value="Don't have an account? Sign up"> </li>
            <li> Get the app. </li>
        </ul>
    </div>
 
    <div class="navbar-right-bottom">
        <ul>
            <li> <a class="app" href="#"><img src="Images/appleStore.png" alt="Apple App Store"></a> </li>
            <li> <a class="app" href="#"><img src="Images/googlePlay.png" alt="Google Play" ></a> </li>
        </ul>
    </div>

<!-- middle picture -->
    <div class="navbar-left">
        <section>
                <img src="Images/phone.png" alt="Phone image" width="50%" height="50%"/>
        </section>
    </div>
</header>

<!-- bottom buttons -->
<footer>
    <div class="top-line">
        <ul>
            <li> <a class="link" href=""> Meta </a> </li>
            <li> <a class="link" href=""> About </a> </li>
            <li> <a class="link" href=""> Blog </a></li>
            <li> <a class="link" href=""> Jobs </a> </li>
            <li> <a class="link" href=""> Help </a> </li>
            <li> <a class="link" href=""> API </a> </li>
            <li> <a class="link" href=""> Privacy </a> </li>
            <li> <a class="link" href=""> Terms </a> </li>
            <li> <a class="link" href=""> Top accounts </a> </li>
            <li> <a class="link" href=""> Hashtags </a> </li>
            <li> <a class="link" href=""> Locations </a> </li>
            <li> <a class="link" href=""> Instagram Lite </a> </li>
        </ul>
    </div>

        <div class="middle-line">
            <ul>
            <li> <a class="link" href=""> Beauty </a> </li>
            <li> <a class="link" href=""> Dance </a> </li>
            <li> <a class="link" href=""> Fitness </a> </li>
            <li> <a class="link" href=""> Food & drink </a> </li>
            <li> <a class="link" href=""> Home & garden </a> </li>
            <li> <a class="link" href=""> Musics </a> </li>
            <li> <a class="link" href=""> Visual arts </a> </li>
        </ul>
        </div>

    <div class="bottom-line">
        <ul> 
            <li> <select name="Language" id="Language">
              <option value="English (UK)">English (UK)</option>
              <option value="German">German</option>
              <option value="French">French</option>
              <option value="Italian">Italian</option> 
                </select> </li>
            <li> <a class="link" href=""> C 2022 Instagram from Meta </a> </li>
        </ul>
    </div>
</footer>

</body>
</html>
